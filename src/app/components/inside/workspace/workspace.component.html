<header class="bg-slate-950">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="w-full py-6 flex items-center justify-between border-b border-light-pink lg:border-none">
            <div class="flex items-center">
                <a routerLink="/workspace">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white lucide lucide-layout-list"><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/><path d="M14 4h7"/><path d="M14 9h7"/><path d="M14 15h7"/><path d="M14 20h7"/></svg>
                </a>
            </div>

            <div class="ml-10 space-x-4 flex items-center">
                <span class="text-white">
                    {{ (user | async)?.email }}
                </span>

                <img ngxGravatar [email]="(user | async)?.email" />
            
                <button 
                    (click)="signOut()"
                    class="inline-block bg-light-indigo py-1 px-4 border-transparent rounded-md text-white font-medium"
                >
                    Sair
                </button>
            </div>
        </div>  
    </nav>
</header>
