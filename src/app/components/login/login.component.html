<ngx-spinner type="ball-scale-multiple" color="#f72585"></ngx-spinner>

<div class="bg-gradient-to-br from-black via-slate-950 to-indigo-950 min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="mt-8 px-12 sm:px-0 sm:mx-auto sm:w-full sm:max-w-md">

        <div class="py-8 mb-4 sm:mb-12 sm:py-16 sm:px-10">
            <div class="py-4 mb-6 sm:mb-10 sm:mx-auto sm:w-full sm:max-w-md">
                <h2 class="flex items-center gap-2 text-3xl font-semibold tracking-wide text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" fill="#f72585" viewBox="0 0 256 256"><path d="M216,48H40a8,8,0,0,0-8,8V208a16,16,0,0,0,16,16H88a16,16,0,0,0,16-16V160h48v16a16,16,0,0,0,16,16h40a16,16,0,0,0,16-16V56A8,8,0,0,0,216,48ZM88,208H48V128H88Zm0-96H48V64H88Zm64,32H104V64h48Zm56,32H168V128h40Zm0-64H168V64h40Z"></path></svg>              
                    Codetask
                </h2>

                    <p class="mt-2 text-sm font-medium text-light-gray">
                        <strong class="text-yellow-300">ÏŸ</strong> 
                        Gerencie seus cards de tarefas de forma simplificada. <br>
                    </p>
            </div>

            <div class="space-y-6" *ngIf="!linkSuccess; else check_mails">
                <div class="space-y-3">
                    <label for="email" class="inline-flex gap-1 text-sm font-medium text-violet-200 uppercase tracking-wide">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mail"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
                        Email
                    </label>
                    <div class="mt-1">
                        <input 
                            type="email"
                            [(ngModel)]="email"
                            autocomplete="email"
                            placeholder="@ digite seu e-mail"
                            class="block w-full px-3 py-2 border-4 border-x-pink-400 border-b-light-indigo border-t-violet-400 rounded-md shadow-sm placeholder:text-zinc-400 text-zinc-950"
                        />
                    </div>
                </div>

                <div class="pt-2">
                    <button
                        (click)="signIn()"
                        class="w-full flex justify-center items-center gap-2 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-semibold text-white bg-light-indigo hover:bg-primary-indigo"
                    >
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-link"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>
                        Receber link de acesso
                    </button>
                </div>
            </div>

            <ng-template #check_mails>
                <hr class="my-6 border-white">
                <h5 class="inline-flex items-center gap-2 text-white text-lg font-medium tracking-wide">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-light-pink lucide lucide-info"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>
                    Verifique sua caixa de email
                </h5>
            </ng-template>
        </div>
    </div>
</div>
